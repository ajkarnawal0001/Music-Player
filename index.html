<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>
<body>
  <div class="canvas_div progress-container" id="progress-container">
    <div class="tags">
      <div class="tag1">
        <div class="part1">Introduction</div>
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
      <div class="tag2">
        <div class="part1">One_six</div>
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
      <div class="tag3">
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
      <div class="tag4">
        <div class="part1">Profile</div>
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
      <div class="tag5">
        <div class="part1">Rapport Building-Empathy</div>
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
      <div class="tag6">
        <div class="part1">Rapport Building-Energy</div>
        <div class="part2"></div>
        <div class="part3"></div>
      </div>
    </div>
    <div class="progress" id="progress">

      <!-- using canvas to create a Progress br -->
      <canvas id="myCanvas" ></canvas>
        </div>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
      </div>

      <audio src="music/hey.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="https://play-lh.googleusercontent.com/2X-H9MIopl01IozUi6mA5RDOn3_TVgqtGOVZij82aX-QlJCpEsGrozaNhz5Ve3kfpKo" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
</body>

<script src="script.js">
   
</script>
</html>
